<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Exercise</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <h1>Leaderboard</h1>
    <main class="main_part">
      <div class="score">
        <div class="recent_score">
          <h2 class="score_tittle">Recent scores</h2>
          <span
            ><button type="button" id="refresh_btn" class="btn">
              Refresh
            </button></span
          >
        </div>

        <table class="score_container">
          <tr>
            <th>names</th>
            <th>scores</th>
          </tr>
        </table>
      </div>
      <section class="add_score">
        <h2 class="tittle_add-score">Add your score</h2>
        <form action="" method="GET" id="form">
          <input
            type="text"
            id="your_name"
            name="player_name"
            placeholder="Name"
            required
          /><br /><br />
          <input
            type="text"
            id="your_score"
            name="player_score"
            placeholder="Score"
            required
          /><br /><br />
          <button type="submit" id="addButton" class="btn">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
